<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/1e835f02bf.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <img src="images/logo.svg" class="logo">

        <div class="body">
            <img src="images/illustration-mockups.svg">

            <div class="texts">
                <h2>Build The Community Your Fans Will Love</h2>
                <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <p class="btn">Register</p>
            </div>

        </div>
        <div class="icons">
            <span class="fa-stack fa-1x i">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-1x i">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-1x i">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
            </span>

        </div>
    </div>

    </p>
  </footer> -->
</body>

</html>
